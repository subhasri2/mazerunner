<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maze Runner Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Maze Runner</h1>
  <p class="instructions">
    Use the arrow keys (↑ ↓ ← →) or WASD to move the blue player.
    <br />
    Reach the green goal square without hitting the walls!
  </p>

  <div id="maze"></div>

  <p id="status"></p>

  <script src="script.js"></script>
</body>
</html>
